<!DOCTYPE html>
<html>
<head>
        <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        h2 { text-align: center; margin-bottom: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input[type="email"], input[type="password"] {
            width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;
        }
        button {
            width: 100%; padding: 10px; border: none;
            background-color: #007bff; color: white; border-radius: 5px; font-size: 16px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .link { display: block; text-align: center; margin-top: 10px; color: #007bff;
            cursor: pointer; text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <div class="form-group">
        <label for="emailLogin">Email:</label>
        <input type="email" id="emailLogin" placeholder="Enter email">
    </div>
    <div class="form-group">
        <label for="passwordLogin">Password:</label>
        <input type="password" id="passwordLogin" placeholder="Enter password">
    </div>
    <button onclick="loginUser()">Login</button>
    <span class="link" onclick="location.href='register.html'">Don't have an account? Register</span>
</div>

<script>
    function isValidEmail(email) {
        let pattern = /^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/;
        return pattern.test(email);
    }

    function isValidPassword(password) {
        let pattern = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$/;
        return pattern.test(password);
    }

    function loginUser() {
        let email = document.getElementById('emailLogin').value.trim();
        let password = document.getElementById('passwordLogin').value.trim();

        if(email === '' || password === '') {
            alert('Please fill in both email and password.');
            return;
        }

        if(!isValidEmail(email)) {
            alert('Please enter a valid email address.');
            return;
        }

        if(!isValidPassword(password)) {
            alert('Password must be at least 6 characters and contain at least one letter and one number.');
            return;
        }

        alert('Login successful!');
        window.location.href = 'index.html';
    }
</script>

</body>
</html>
